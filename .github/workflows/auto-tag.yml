name: Auto Tag on Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  auto-tag:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all tags
      
      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
          
          # Parse version (remove 'v' prefix)
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          echo "Current version: $MAJOR.$MINOR.$PATCH"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
      
      - name: Determine version bump
        id: bump
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_LABELS: ${{ toJson(github.event.pull_request.labels.*.name) }}
        run: |
          MAJOR=${{ steps.get_tag.outputs.major }}
          MINOR=${{ steps.get_tag.outputs.minor }}
          PATCH=${{ steps.get_tag.outputs.patch }}
          
          # Check PR labels for version bump type
          if echo "$PR_LABELS" | grep -q "major"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif echo "$PR_LABELS" | grep -q "minor"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          else
            # Default to patch
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi
          
          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION (${BUMP_TYPE} bump)"
      
      - name: Create tag
        id: create_tag
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag with PR info
          git tag -a "${NEW_VERSION}" -m "${NEW_VERSION} - ${PR_TITLE}

          Merged PR #${PR_NUMBER} by @${PR_AUTHOR}"
          git push origin "${NEW_VERSION}"
          
          echo "✅ Created and pushed tag: ${NEW_VERSION}"
      
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Create release notes
          cat > release_notes.md << 'EOF'
          ## Changes in ${{ steps.bump.outputs.new_version }}
          
          **PR**: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
          **Author**: @${{ github.event.pull_request.user.login }}
          
          ${{ github.event.pull_request.body }}
          EOF
          
          # Create release (marked as pre-release until v1.0.0)
          gh release create "${NEW_VERSION}" \
            --title "${NEW_VERSION}" \
            --notes-file release_notes.md \
            --prerelease
          
          echo "✅ Created release: ${NEW_VERSION}"
